<mat-card>
    <mat-card-title>Delete Product</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          [value]="product.name"
          disabled
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Price (R$)" 
          [value]="product.price"
          disabled
          name="price"
        />
      </mat-form-field>
    </form>
  
    <button mat-raised-button (click)="deleteProduct()" color="warning">
      Delete
    </button>
  
    <button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
  </mat-card>
